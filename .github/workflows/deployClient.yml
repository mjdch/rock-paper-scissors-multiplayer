name: Deploy client
on:
  workflow_run:
    workflows: ['Build and test']
    types: [completed]
    branches: [main]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install and Build
        run: |
          npm ci
          cd ./packages/client
          npm run build
          ls -al
      - name: deploy
        run: npm run deploy:ghpages
